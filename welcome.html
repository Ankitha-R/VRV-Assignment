<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Nav Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure nav bars stay on top */
        .nav-bars {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        /* Centered content styling */
        .center-content {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        .center-content h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container position-relative">
        <!-- Navigation Bar -->
        <div class="nav-bars">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light me-2" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#"></a>
                </li>
            </ul>
        </div>

        <!-- Centered Content -->
        <div class="center-content">
            <h3 class="text-white">Register/Login as</h3>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-secondary"><a href="admin.html" class="text-decoration-none text-white">Admin</a></button>
                <button class="btn btn-secondary"><a href="user.html" class="text-decoration-none text-white">User</a></button>
            </div>
        </div>

        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/welcome.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/pic4.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/pic3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
