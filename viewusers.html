<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #f8f9fa;
        }

        .btn-status {
            margin-right: 10px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            padding-left: 20px;
            color: #fff;
        }
        .sidebar .nav-item {
            margin: 10px 0;
        }
        .sidebar .nav-link {
            color: #fff;
            transition: background-color 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="admindashboard.html">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="viewusers.html">View Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="manageusers.html">Manage Users</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h3>View Users</h3>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr id="user-johndoe">
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td id="role-johndoe">Admin</td>
                    <td id="status-johndoe">Active</td>
                </tr>
                <tr id="user-janesmith">
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td id="role-janesmith">User</td>
                    <td id="status-janesmith">Inactive</td>
                </tr>
           
              
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const users = [
                'John Doe', 'Jane Smith', 'Charlie King', 'Alice Green', 'Bob Marley'
            ];

            users.forEach(user => {
                // Fetch role and status from localStorage
                const role = localStorage.getItem(`${user}-role`) || 'User';
                const status = localStorage.getItem(`${user}-status`) || 'Active';

                // Update the role and status on the view page
                document.getElementById(`role-${user.toLowerCase().replace(' ', '')}`).textContent = role;
                document.getElementById(`status-${user.toLowerCase().replace(' ', '')}`).textContent = status;
            });
        });
    </script>
</body>
</html>
